<!DOCTYPE html>
<html>
		<head>
			<title>To Do List</title>
		</head>
		<body>
			<input class="textInput" placeholder="請輸入待辦事項">
			<button class="button">+</button><!--在網頁中新增＋的按鈕樣式-->
			<ul class="list"><!--ul(unordered list)無序的列表，屬於列表的容器(container)-->
				         <!--li則是用來描述個別的項目內容，li會掛在ul底下-->
					 <!--建立class的目的在於在.js時，可以使用document.querySelect('list')
					     將list底下的所有li選出來-->
			</ul>
			<p></p>
			<script src="PAPAYAtodolist.js"></script><!--在body最下面這邊插入src-->
		</body>
</html>
